<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фото</title>
</head>
<body>

<header class="block-header">
    <nav class="main-menu  main-menu--opened">
        <div class="main-menu__logotype">
            <div class="main-menu__logo"></div>
            <div class="main-menu__btn"></div>
        </div>
        <div class="main-menu__menu-list">
            <p class="main-menu__menu-item">
                <a href="#">ГЛАВНАЯ</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">ФОТОГРАФИИ</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">КОНКУРС</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">HTML Academy</a>
            </p>
        </div>
    </nav>
    <p class="block-header__text">Фотографии пользователей</p>
</header>

<section class="block-photos">
    <p class="block-photos__title">Взгляните на фотографии, которые выкладывают
        пользователи! Видите как нехватает ваших?</p>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image  user-card__image--panorama"
                 src="http://placehold.it/340x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Анна</span>
                <time class="user-card__time">(5 минут назад)</time>
            </p>
            <p class="user-card__text">Прыгать или нет? Напишите в
                комментарии свой совет и смотрите прямую трансляцию в перископе,
                задавайте свои вопросы!</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 215</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Левон</span>
                <time class="user-card__time">(5 часов назад)</time>
            </p>
            <p class="user-card__text">Вчера он на луну летал, сегодня в руки к нам
                попал.</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 356</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Антон</span>
                <time class="user-card__time">(12 часов назад)</time>
            </p>
            <p class="user-card__text">Соседи будут рады!</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 666</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Борис</span>
                <time class="user-card__time">(20 часов назад)</time>
            </p>
            <p class="user-card__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 215</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Сергей</span>
                <time class="user-card__time">(25 часов назад)</time>
            </p>
            <p class="user-card__text">Самая кубанская в мире!</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 4</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Максим</span>
                <time class="user-card__time">(40 часов назад)</time>
            </p>
            <p class="user-card__text">Где снег-то?</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 150</p>
            </div>
        </figure>
    </article>

    <article class="user-card">
        <a href="#">
            <img class="user-card__image"
                 src="http://placehold.it/300x150"
                 alt="photo">
        </a>
        <figure class="user-card__message">
            <p class="user-card__user">
                <span class="user-card__name">Надежда</span>
                <time class="user-card__time">(45 часов назад)</time>
            </p>
            <p class="user-card__text">Всем GM и взаимные лайки!</p>
            <div class="user-card__like">
                <div class="user-card__like-image"></div>
                <p class="user-card__like-total">НРАВИТСЯ: 2560</p>
            </div>
        </figure>
    </article>

    <p class="block-photos__suggestion">
        Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!
    </p>
</section>

<section class="block-posting">
    <form class="posting-form" action="https://echo.htmlacademy.ru/">
        <img class="posting-form__image"
             src="http://placehold.it/300x400"
             alt="image">

        <div class="posting-form__edit-buttons">
            <input type="radio"
                   class="posting-form__control"
                   id="posting-form__btn-crop"
                   name="posting-form__edit-btn" checked>
            <label class="posting-form__label  posting-form__label--crop"
                   for="posting-form__btn-crop"></label>

            <input type="radio"
                   class="posting-form__control"
                   id="posting-form__btn-fill"
                   name="posting-form__edit-btn" checked>
            <label class="posting-form__label  posting-form__label--fill"
                   for="posting-form__btn-fill"></label>

            <input type="radio"
                   class="posting-form__control"
                   id="posting-form__btn-contrast"
                   name="posting-form__edit-btn" checked>
            <label class="posting-form__label  posting-form__label--contrast"
                   for="posting-form__btn-contrast"></label>

        </div>

        <div class="posting-form__slider">
            <div class="posting-form__slider-path"></div>
            <div class="posting-form__slider-label"></div>
        </div>

        <div class="posting-form__buttons">
            <button class="posting-form__btn-post"
                    type="submit">Запостить
            </button>
            <button class="posting-form__btn-cancel"
                    type="reset">Отмена
            </button>
        </div>
    </form>
</section>

<footer class="block-corp-info">
    <div class="block-corp-info__logo"></div>

    <div class="block-corp-info__social">
        <a class="block-corp-info__social-link  block-corp-info__social-link--twitter"
           href="https://twitter.com/"></a>
        <a class="block-corp-info__social-link  block-corp-info__social-link--facebook"
           href="https://www.facebook.com/"></a>
        <a class="block-corp-info__social-link  block-corp-info__social-link--youtube"
           href="https://www.youtube.com/"></a>
    </div>

    <div class="block-corp__logo">
        <p class="block-corp__logo-text">Разработано</p>
        <div class="block-corp__logo-image"></div>
    </div>
</footer>

</body>
</html>
