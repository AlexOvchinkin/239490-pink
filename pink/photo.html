<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фото</title>
</head>
<body>

<header class="block-header">
    <nav class="main-menu  main-menu--opened">
        <div class="main-menu__title">
            <img class="main-menu__logo"
                 src="http://placehold.it/60x30"
                 alt="logo">
            <img class="main-menu__btn"
                 src="http://placehold.it/30x30"
                 alt="btn-show">
        </div>
        <div class="main-menu__menu-list">
            <p class="main-menu__menu-item">
                <a href="#">ГЛАВНАЯ</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">ФОТОГРАФИИ</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">КОНКУРС</a>
            </p>
            <p class="main-menu__menu-item">
                <a href="#">HTML Academy</a>
            </p>
        </div>
    </nav>
</header>

<section class="block-photos">
    <p class="block-photos__title">Взгляните на фотографии, которые выкладывают
        пользователи! Видите как нехватает ваших?</p>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo  block-photos__user-photo--panorama"
             src="http://placehold.it/340x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Анна</strong>(5 минут назад)</p>
            <p class="block-photos__user-text">Прыгать или нет? Напишите в
                комментарии свой совет и смотрите прямую трансляцию в перископе,
                задавайте свои вопросы!</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 215</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Левон</strong>(5 часов назад)</p>
            <p class="block-photos__user-text">Вчера он на луну летал,
                сегодня в руки к нам попал.</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 356</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Антон</strong>(12 часов назад)</p>
            <p class="block-photos__user-text">Сосели будут рады.</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 666</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Борис</strong>(20 часов назад)</p>
            <p class="block-photos__user-text">Здесь могла быть ваша цитата
                о высоком и вечном.</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 215</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Сергей</strong>(25 часов назад)</p>
            <p class="block-photos__user-text">Самая кубанская в мире!</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 4</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Максим</strong>(40 часов назад)</p>
            <p class="block-photos__user-text">Где снег-то?</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 150</p>
            </div>
        </figure>
    </article>
    <article class="block-photos__user-article">
        <img class="block-photos__user-photo"
             src="http://placehold.it/300x150"
             alt="photo">
        <figure class="block-photos__user-message">
            <p class="block-photos__user-name">
                <strong>Надежда</strong>(45 часов назад)</p>
            <p class="block-photos__user-text">Всем GM и взаимные лайки!</p>
            <div class="block-photos__likes">
                <img class="block-photos__likes-logo"
                     src="http://placehold.it/20x20"
                     alt="like-icon">
                <p class="block-photos__likes-total">НРАВИТСЯ: 2560</p>
            </div>
        </figure>
    </article>
    <p class="block-photos__suggestion">
        Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!
    </p>
</section>

<section class="block-posting">
    <img class=""
         src="http://placehold.it/300x400"
         alt="image">
    <figure class="block-posting__edit-buttons">
        <input type="radio"
               class="block-posting__edit-btn  block-posting__edit-btn--crop"
               name="block-posting__edit-btn" checked>
        <input type="radio"
               class="block-posting__edit-btn  block-posting__edit-btn--fill"
               name="block-posting__edit-btn">
        <input type="radio"
               class="block-posting__edit-btn  block-posting__edit-btn--contrast"
               name="block-posting__edit-btn">
    </figure>
    <div class="block-posting__slider">
        <div class="block-posting__slider-path"></div>
        <div class="block-posting__slider-label"></div>
    </div>
    <figure class="block-posting__buttons">
        <div class="block-posting__btn-post">Запостить</div>
        <div class="block-posting__btn-cancel">Отмена</div>
    </figure>
</section>

<footer class="block-corp-info">
    <img class="block-corp-info__logo"
         src="http://placehold.it/80x30"
         alt="logo">
    <figure class="block-corp-info__social">
        <a class="block-corp-info__social-link" href="#">
            <img src="http://placehold.it/40x40" alt="image-twitter">
        </a>
        <a class="block-corp-info__social-link" href="#">
            <img src="http://placehold.it/40x40" alt="image-facebook">
        </a>
        <a class="block-corp-info__social-link" href="#">
            <img src="http://placehold.it/40x40" alt="image-youtube">
        </a>
    </figure>
    <div class="block-corp__logo">
        <p class="block-corp__logo-text">Разработано</p>
        <img class="block-corp__logo-image"
             src="http://placehold.it/40x40"
             alt="logo">
    </div>
</footer>

</body>
</html>
